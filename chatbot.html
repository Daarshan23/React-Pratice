<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat-Bot</title>
</head>

<body>
    <div class="js-main"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>
    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
        function ChatInput() {
            return (
                <>
                    <input placeholder="Send a msg to chatbot" size="30" />
                    <button>Send</button>
                </>
            );
        }

        function ChatMessage({ message, sender }) {
            //        const message = props.message;
            //      const sender = props.sender;
            //const {message , sender} = props;

            /*if(sender === 'robot')
{
    return (
        <div>
            <img src="robot.png" width = "50" />
            {message}
        </div>
    );
}*/
            return (
                <div>
                    {sender === 'robot' && (
                        <img src="robot.png" width="50" />
                    )}
                    {message}
                    {sender === 'user' && <img src="user.png" width="50" />}
                </div>
            );
        }

        function App() {
            const chatMessages = [
                {
                    message: 'hello chatbot ',
                    sender: 'user',
                    id: 'id1'
                },
                {
                    message: 'hello Hello how can i help you ',
                    sender: 'robot',
                    id: 'id2'
                },
                {
                    message: 'Can you get me today date chatbot ',
                    sender: 'user',
                    id: 'id3'
                },
                {
                    message: '03-feb-2026  ',
                    sender: 'robot',
                    id: 'id4'
                },
            ];

            return (
                <>
                    <ChatInput />
                    {chatMessages.map((chatMessage) => {
                        return (
                            <ChatMessage

                                message={chatMessage.message}
                                sender={chatMessage.sender}
                                key={chatMessage.id}
                            />
                        );
                    })}
                </>
            );
        }

        const container = document.querySelector('.js-main');
        ReactDOM.createRoot(container).render(<App />);
    </script>
</body>

</html>
